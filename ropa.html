                        <button class="add-to-cart">Añadir al carrito</button>

            `;
        }

        function getColorCode(color) {
            const colors = {
                "Rojo": "#ff0000",
                "Azul": "#0000ff",
                "Blanco": "#ffffff",
                "Negro": "#000000",
                "Gris": "#808080",
                // ... otros colores
            };
            return colors[color] || "#cccccc";
        }
