<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa</title>
    <style>
        body {
            background: linear-gradient(to bottom, #8e44ad, #3498db);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .contenedor {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
        }
        .seccion {
            display: none;
        }
        .activa {
            display: block;
        }
        h1 {
            color: #f1c40f;
            margin-bottom: 20px;
        }
        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            margin-top: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }
        label, input, select {
            display: block;
            margin: 15px 0;
            width: 100%;
            padding: 10px;
            border-radius: 8px;
        }
        input, select {
            border: 1px solid #ddd;
            background-color: #2c3e50;
            color: white;
        }
        img {
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        .prenda-opcion {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255,255,255,0.05);
            margin-bottom: 8px;
            padding: 8px 14px;
            border-radius: 8px;
        }
        .cantidad-prenda {
            width: 60px;
            margin-left: 8px;
        }
        .volver {
            background-color: #2980b9;
            margin-top: 5px;
            width: auto;
            padding: 8px 20px;
        }
        .volver:hover {
            background-color: #1c5980;
        }
    </style>
</head>
<body>
    <div id="bienvenida" class="seccion activa contenedor">
        <h1>¡Bienvenido a la Tienda de Ropa!</h1>
        <p>Explora nuestra colección y compra tu outfit ideal.</p>
        <img src="ropa.jpeg" alt="Ropa">
        <button id="comenzar">Comprar Ahora</button>
        <button id="salir">Salir</button>
    </div>

    <div id="categorias-seccion" class="seccion contenedor">
        <h1>Categorías de Ropa</h1>
        <select id="categoria">
            <option value="">Selecciona una categoría</option>
            <option value="camisetas">Camisetas</option>
            <option value="jeans">Jeans</option>
            <option value="chaquetas">Chaquetas</option>
        </select>
        <div id="opciones-prendas"></div>
        <button id="continuarCompra" disabled>Continuar</button>
        <button class="volver" id="volverCat">Volver</button>
    </div>

    <div id="formulario-seccion" class="seccion contenedor">
        <h1>Elige tu Ropa</h1>
        <form id="formulario">
            <label for="nombre">Tu Nombre:</label>
            <input type="text" id="nombre" required>

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" required>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" required>

            <button type="button" id="calcular">Calcular Total</button>
        </form>
        <button class="volver" id="volverForm">Volver</button>
    </div>

    <div id="detalle-seccion" class="seccion contenedor">
        <h2>Resumen del Pedido</h2>
        <p id="detallePedido"></p>
        <button type="button" id="continuarPago">Continuar al Pago</button>
        <button class="volver" id="volverDetalle">Volver</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Utilidades generales
            const getElement = (id) => document.getElementById(id);

            // Variables globales para la selección
            let seleccion = {};

            // Opciones de ropa
            const opciones = {
                camisetas: [
                    { nombre: "Camiseta Básica", precio: 10 },
                    { nombre: "Camiseta Estampada", precio: 12 }
                ],
                jeans: [
                    { nombre: "Jeans Clásicos", precio: 20 },
                    { nombre: "Jeans Rasgados", precio: 25 }
                ],
                chaquetas: [
                    { nombre: "Chaqueta de Cuero", precio: 50 },
                    { nombre: "Chaqueta Deportiva", precio: 30 }
                ]
            };

            // Navegación entre secciones
            getElement("comenzar").addEventListener("click", () => navegarSeccion("bienvenida", "categorias-seccion"));
            getElement("salir").addEventListener("click", () => {
                alert("Gracias por visitar nuestra tienda.");
                location.reload();
            });

            // Volver entre secciones
            getElement("volverCat").addEventListener("click", () => navegarSeccion("categorias-seccion", "bienvenida"));
            getElement("volverForm").addEventListener("click", () => navegarSeccion("formulario-seccion", "categorias-seccion"));
            getElement("volverDetalle").addEventListener("click", () => navegarSeccion("detalle-seccion", "formulario-seccion"));

            // Actualizar prendas según la categoría seleccionada
            getElement("categoria").addEventListener("change", function () {
                const categoria = this.value;
                const opcionesDiv = getElement("opciones-prendas");
                if (opciones[categoria]) {
                    opcionesDiv.innerHTML = opciones[categoria].map((item, idx) => `
                        <div class="prenda-opcion">
                            <label style="flex:1;display:flex;align-items:center;">
                                <input type="radio" name="prenda" value="${item.nombre}" data-precio="${item.precio}" ${idx === 0 ? "checked" : ""}>
                                <span style="margin-left:12px;">${item.nombre} - $${item.precio}</span>
                            </label>
                            <input type="number" min="1" value="1" class="cantidad-prenda" data-idx="${idx}" ${idx !== 0 ? "disabled" : ""}>
                        </div>
                    `).join("");
                    // Habilitar solo el input cantidad del radio seleccionado
                    document.querySelectorAll('input[name="prenda"]').forEach((radio, idx) => {
                        radio.addEventListener('change', function() {
                            document.querySelectorAll('.cantidad-prenda').forEach((input, i) => {
                                input.disabled = i !== idx;
                            });
                        });
                    });
                    getElement("continuarCompra").disabled = false;
                } else {
                    opcionesDiv.innerHTML = "";
                    getElement("continuarCompra").disabled = true;
                }
            });

            // Guardar selección y pasar al formulario
            getElement("continuarCompra").addEventListener("click", () => {
                const radio = document.querySelector('input[name="prenda"]:checked');
                if (!radio) {
                    alert("Selecciona una prenda.");
                    return;
                }
                const idx = Array.from(document.querySelectorAll('input[name="prenda"]')).indexOf(radio);
                const cantidadInput = document.querySelector(`.cantidad-prenda[data-idx="${idx}"]`);
                const cantidad = parseInt(cantidadInput.value) || 1;
                seleccion.prenda = radio.value;
                seleccion.precio = parseFloat(radio.dataset.precio);
                seleccion.cantidad = cantidad;
                navegarSeccion("categorias-seccion", "formulario-seccion");
            });

            // Calcular total y mostrar resumen
            getElement("calcular").addEventListener("click", () => {
                const nombre = getElement("nombre").value.trim();
                const fecha = getElement("fecha").value;
                const hora = getElement("hora").value;

                if (!nombre || !fecha || !hora) {
                    alert("Por favor, completa todos los campos.");
                    return;
                }

                seleccion.nombre = nombre;
                seleccion.fecha = fecha;
                seleccion.hora = hora;
                const total = seleccion.precio * seleccion.cantidad;

                navegarSeccion("formulario-seccion", "detalle-seccion");
                getElement("detallePedido").innerHTML = `
                    <strong>Nombre:</strong> ${nombre}<br>
                    <strong>Fecha:</strong> ${fecha}<br>
                    <strong>Hora:</strong> ${hora}<br>
                    <strong>Prenda:</strong> ${seleccion.prenda}<br>
                    <strong>Cantidad:</strong> ${seleccion.cantidad}<br>
                    <strong>Total:</strong> $${total}
                `;
            });

            // Confirmar compra
            getElement("continuarPago").addEventListener("click", () => {
                alert("¡Gracias por tu compra! Pronto recibirás un correo con los detalles.");
                location.reload();
            });

            // Función para cambiar entre secciones
            function navegarSeccion(actual, nueva) {
                getElement(actual).classList.remove("activa");
                getElement(nueva).classList.add("activa");
            }
        });
    </script>
</body>
</html>
