<!DOCTYPE html>
<html>
<head>
    <title>Tienda de Ropa</title>
    <style>
        body {
            background: linear-gradient(to bottom, #8e44ad, #3498db); /* Degradado */
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .contenedor {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.8); /* Fondo semitransparente */
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
        }
        .seccion {
            display: none;
        }
        .activa {
            display: block;
        }
        h1 {
            color: #f1c40f; /* Amarillo brillante */
            margin-bottom: 20px;
        }
        button {
            background-color: #e74c3c; /* Rojo vivo */
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            margin-top: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #c0392b; /* Rojo oscuro */
            transform: translateY(-2px);
        }
        label, input, select {
            display: block;
            margin: 15px 0;
            width: 100%;
            padding: 10px;
            border-radius: 8px;
        }
        input, select {
            border: 1px solid #ddd;
            background-color: #2c3e50; /* Azul oscuro */
            color: white;
        }
        img {
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <div id="bienvenida" class="seccion activa contenedor">
        <h1>¡Bienvenido a la Tienda de Ropa!</h1>
        <p>Explora nuestra colección y compra tu outfit ideal.</p>
        <img src="ropa.jpeg" alt="Ropa">
        <button id="comenzar">Comprar Ahora</button>
        <button id="salir">Salir</button>
    </div>

    <div id="categorias-seccion" class="seccion contenedor">
        <h1>Categorías de Ropa</h1>
        <select id="categoria">
            <option value="camisetas">Camisetas</option>
            <option value="jeans">Jeans</option>
            <option value="chaquetas">Chaquetas</option>
        </select>
        <div id="opciones-prendas"></div>
        <button id="continuarCompra">Continuar</button>
    </div>

    <div id="formulario-seccion" class="seccion contenedor">
        <h1>Elige tu Ropa</h1>
        <form id="formulario">
            <label for="nombre">Tu Nombre:</label>
            <input type="text" id="nombre" required>

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" required>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" required>

            <button type="button" id="calcular">Calcular Total</button>
        </form>
    </div>

    <div id="detalle-seccion" class="seccion contenedor">
        <h2>Resumen del Pedido</h2>
        <p id="detallePedido"></p>
        <button type="button" id="continuarPago">Continuar</button>
    </div>

    <div id="pago-seccion" class="seccion contenedor">
        <h2>Pago</h2>
        <h3>Selecciona el método de pago:</h3>
        <input type="radio" name="metodoPago" value="Efectivo" id="pagoEfectivo">
        <label for="pagoEfectivo">Efectivo</label>

        <input type="radio" name="metodoPago" value="Tarjeta" id="pagoTarjeta">
        <label for="pagoTarjeta">Tarjeta</label>

        <div id="pago-tarjeta" class="seccion">
            <label for="nombreTitular">Nombre del Titular:</label>
            <input type="text" id="nombreTitular" required>
            <label for="numeroTarjeta">Número de Tarjeta:</label>
            <input type="text" id="numeroTarjeta" required>

            <label for="fechaVencimiento">Válida hasta:</label>
            <input type="month" id="fechaVencimiento" required>

            <label for="cvv">CVV:</label>
            <input type="password" id="cvv" maxlength="3" required>

            <button type="button" id="pagarTarjeta">Pagar</button>
        </div>
    </div>

    <script>
        document.getElementById("comenzar").addEventListener("click", function () {
            document.getElementById("bienvenida").classList.remove("activa");
            document.getElementById("categorias-seccion").classList.add("activa");
        });

        document.getElementById("salir").addEventListener("click", function () {
            alert("Gracias por visitar nuestra tienda.");
        });

        document.getElementById("categoria").addEventListener("change", function () {
            const categoria = this.value;
            const opciones = {
                camisetas: [
                    "Camiseta Básica - $10",
                    "Camiseta Estampada - $12"
                ],
                jeans: [
                    "Jeans Clásicos - $20",
                    "Jeans Rasgados - $25"
                ],
                chaquetas: [
                    "Chaqueta de Cuero - $50",
                    "Chaqueta Deportiva - $30"
                ]
            };
            const opcionesDiv = document.getElementById("opciones-prendas");
            opcionesDiv.innerHTML = opciones[categoria].map(item => `<p>${item}</p>`).join("");
        });

        document.getElementById("calcular").addEventListener("click", function () {
            const nombre = document.getElementById("nombre").value;
            const fecha = document.getElementById("fecha").value;
            const hora = document.getElementById("hora").value;

            if (!nombre || !fecha || !hora) {
                alert("Por favor, completa todos los campos.");
                return;
            }

            document.getElementById("detalle-seccion").classList.add("activa");
            document.getElementById("formulario-seccion").classList.remove("activa");
            document.getElementById("detallePedido").innerHTML = `
                <strong>Nombre:</strong> ${nombre}<br>
                <strong>Fecha:</strong> ${fecha}<br>
                <strong>Hora:</strong> ${hora}<br>
            `;
        });
    </script>
</body>
</html>
