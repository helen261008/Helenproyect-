<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzería Bella Napoli</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --light-color: #f7fff7;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .contenedor {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 15px;
            background-color: white;
            box-shadow: var(--shadow);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
        }

        p {
            text-align: center;
            color: #555;
        }

        button {
            display: block;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 50px;
            margin: 2rem auto 0;
            width: 50%;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #ff5252;
        }

        img {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 15px;
            margin-top: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="contenedor">
        <h1>¡Bienvenido a Pizzería Bella Napoli!</h1>
        <p>Haz tu pedido y disfruta del auténtico sabor italiano.</p>
        <img src="https://images.unsplash.com/photo-1571066811602-716837d681de?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="Deliciosa pizza italiana">
        <button onclick="window.location.href='pizza.html'">Comenzar Pedido</button>
    </div>
</body>

</html>
