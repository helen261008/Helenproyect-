<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        .button-container {
            display: flex;
            gap: 20px;
        }
        
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        .btn-pizza {
            background-color: #ff5a5f;
        }
        
        .btn-ropa {
            background-color: #5f9ea0;
        }
        
        .btn-pizza:hover {
            background-color: #e04a50;
        }
        
        .btn-ropa:hover {
            background-color: #4d8b8d;
        }
    </style>
</head>
<body>
    <h1>Bienvenido a Nuestros Servicios</h1>
    <div class="button-container">
        <a href="pizz.html" class="btn btn-pizza">Pizzería</a>
        <a href="ropa.html" class="btn btn-ropa">Ropa</a>
    </div>
</body>
</html>
