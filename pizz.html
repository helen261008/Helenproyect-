<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a tu pizzeria favorita</title>
    <style>
        body {
            background-image: url('https://via.placeholder.com/1920x1080'); /* Cambia esta URL por la de tu imagen de fondo */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #add6ff;
            font-family: 'Georgia', serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .contenedor {
            max-width: 600px;
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            background-color: rgba(152, 255, 229, 0.8); /* Fondo translúcido */
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .seccion {
            display: none;
        }

        .activa {
            display: block;
        }

        h1 {
            color: #ffb9b1;
        }

        button {
            background-color: #da9aff;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            margin-top: 15px;
            border-radius: 8px;
        }

        button:hover {
            background-color: #dfa7ff;
        }

        label, input, select {
            display: block;
            margin: 12px 0;
            width: 100%;
            padding: 10px;
            border-radius: 8px;
        }

        input, select {
            border: 1px solid #9fffda;
            background-color: #ff419a;
            color: #a1abff;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            margin-top: 20px;
        }

        .ticket {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            max-width: 500px;
            margin: auto;
            border: 2px solid #add6ff;
        }

        .ticket h2 {
            color: #ffb9b1;
        }

        .ticket p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="bienvenida" class="seccion activa contenedor">
        <h1>¡Bienvenido a tu pizzeria favorita!</h1>
        <p>Haz tu pedido en tu pizzeria favorita y disfruta el sabor único.</p>
        <img src="https://en.wikipedia.org/wiki/Pizza" alt="Delicious Pizza">
        <button id="comenzar">Comenzar Pedido</button>
    </div>

    <!-- Resto del contenido permanece sin cambios -->
</body>
</html>
