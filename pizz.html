<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea Tu Pizza</title>
    <style>
        body {
            background-color: #ffc0cb; /* Color pastel válido */
            color: #4a4a4a;
            font-family: 'Georgia', serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .contenedor {
            max-width: 550px;
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            background-color: #98ffe5;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }
        .seccion {
            display: none;
        }
        .activa {
            display: block;
        }
        h1 {
            color: #ff6f61;
        }
        button {
            background-color: #da9aff;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            margin-top: 15px;
            border-radius: 8px;
        }
        button:hover {
            background-color: #dfa7ff;
        }
        label, input, select {
            display: block;
            margin: 12px 0;
            width: 100%;
            padding: 10px;
            border-radius: 8px;
        }
        input, select {
            border: 1px solid #ccc;
            background-color: #ffffff;
            color: #333;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="bienvenida" class="seccion activa contenedor">
        <h1>¡Crea Tu Pizza!</h1>
        <p>Personaliza y disfruta la mejor pizza hecha a tu gusto.</p>
        <img src="pizz.jfif" alt="Delicious Pizza">
        <button id="comenzar">Comenzar Pedido</button>
    </div>

    <div id="formulario-seccion" class="seccion contenedor">
        <h1>Selecciona Tu Pizza</h1>
        <form id="formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Introduce tu nombre" required>

            <label for="fecha">Fecha del Pedido:</label>
            <input type="date" id="fecha" required>

            <label for="pizza1">Primera Pizza:</label>
            <select id="pizza1">
                <option value="12">Clásica Margarita ($12)</option>
                <option value="14">Cuatro Quesos ($14)</option>
                <option value="15">Vegetariana ($15)</option>
            </select>

            <label for="pizza2">Segunda Pizza (Opcional):</label>
            <select id="pizza2">
                <option value="0">Ninguna</option>
                <option value="12">Clásica Margarita ($12)</option>
                <option value="14">Cuatro Quesos ($14)</option>
                <option value="15">Vegetariana ($15)</option>
            </select>

            <button type="button" id="calcular">Calcular Total</button>
            <p id="total"></p>
        </form>
        <button id="volver">Volver</button>
    </div>

    <script>
        // Referencias a elementos
        const btnComenzar = document.getElementById('comenzar');
        const btnCalcular = document.getElementById('calcular');
        const btnVolver = document.getElementById('volver');
        const bienvenidaSeccion = document.getElementById('bienvenida');
        const formularioSeccion = document.getElementById('formulario-seccion');
        const totalElement = document.getElementById('total');

        // Navegación entre secciones
        btnComenzar.addEventListener('click', () => {
            bienvenidaSeccion.classList.remove('activa');
            formularioSeccion.classList.add('activa');
        });

        btnVolver.addEventListener('click', () => {
            formularioSeccion.classList.remove('activa');
            bienvenidaSeccion.classList.add('activa');
        });

        // Calcular el total de las pizzas seleccionadas
        btnCalcular.addEventListener('click', () => {
            const pizza1 = parseFloat(document.getElementById('pizza1').value);
            const pizza2 = parseFloat(document.getElementById('pizza2').value);
            const total = pizza1 + pizza2;

            totalElement.textContent = `Total a pagar: $${total}`;
        });
    </script>
</body>
</html>
