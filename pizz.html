<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzería Online - Pedidos a Domicilio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <style>
        /* Estilos generales (se mantienen igual) */
        :root {
            --primary-color: #e31837;
            --secondary-color: #005fae;
            --accent-color: #ffc72c;
            --light-color: #ffffff;
            --dark-color: #333333;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --gray-light: #f8f9fa;
            --gray-medium: #e9ecef;
            --gray-dark: #6c757d;
        }
        
        /* ... (otros estilos se mantienen igual) ... */

        /* Payment Methods - Estilos modificados */
        .payment-methods {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .payment-method {
            flex: 1;
            min-width: 120px;
        }
        
        .payment-radio {
            display: none;
        }
        
        .payment-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 8px;
            background-color: var(--gray-light);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
            height: auto;
        }
        
        .payment-radio:checked + .payment-label {
            background-color: var(--primary-color);
            color: var(--light-color);
            border-color: var(--primary-color);
        }
        
        .payment-icon {
            font-size: 20px;
            margin-bottom: 8px;
        }
        
        /* Card Form - Estilos compactos */
        .card-form {
            display: none;
            background-color: var(--gray-light);
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        #payment-card:checked ~ .card-form {
            display: block;
        }
        
        /* Cash Payment - Estilos compactos */
        .cash-payment {
            display: none;
            background-color: var(--gray-light);
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        #payment-cash:checked ~ .cash-payment {
            display: block;
        }
        
        /* Ajustes para inputs más compactos */
        .payment-section .form-control {
            padding: 8px 12px;
            font-size: 14px;
        }
        
        .payment-section .form-group {
            margin-bottom: 12px;
        }
        
        /* ... (otros estilos se mantienen igual) ... */
    </style>
</head>
<body>
    <!-- ... (todo el HTML anterior se mantiene igual hasta la sección de pago) ... -->

    <!-- Payment Section Modificada -->
    <section id="payment-section" class="order-section">
        <h2 class="section-title">Método de pago</h2>
        
        <div class="order-summary" style="max-width: 500px; margin: 0 auto 20px;">
            <h3 class="summary-title">Tu pedido</h3>
            <div id="payment-summary-items">
                <!-- Aquí se agregarán los items dinámicamente -->
            </div>
            <div class="summary-total">
                <span>Total:</span>
                <span id="payment-summary-total">$0.00</span>
            </div>
        </div>
        
        <div class="payment-methods">
            <div class="payment-method">
                <input type="radio" id="payment-cash" name="payment" class="payment-radio" value="cash" checked>
                <label for="payment-cash" class="payment-label">
                    <i class="fas fa-money-bill-wave payment-icon"></i>
                    Efectivo
                </label>
                <div class="cash-payment">
                    <p style="margin-bottom: 8px; font-size: 14px;">Paga en efectivo al recibir tu pedido</p>
                    <div class="form-group cash-amount-group">
                        <label for="cash-amount" class="form-label" style="font-size: 14px;">Monto con el que pagarás</label>
                        <input type="number" id="cash-amount" class="form-control" min="0" step="0.01">
                    </div>
                </div>
            </div>
            
            <div class="payment-method">
                <input type="radio" id="payment-card" name="payment" class="payment-radio" value="card">
                <label for="payment-card" class="payment-label">
                    <i class="fas fa-credit-card payment-icon"></i>
                    Tarjeta
                </label>
                <div class="card-form">
                    <div class="form-group">
                        <input type="text" id="card-number" class="form-control" placeholder="Número de tarjeta">
                    </div>
                    
                    <div class="form-group">
                        <input type="text" id="card-name" class="form-control" placeholder="Nombre en la tarjeta">
                    </div>
                    
                    <div style="display: flex; gap: 10px;">
                        <div class="form-group" style="flex: 1;">
                            <input type="text" id="card-expiry" class="form-control" placeholder="MM/AA">
                        </div>
                        
                        <div class="form-group" style="flex: 1;">
                            <input type="text" id="card-cvv" class="form-control" placeholder="CVV">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div style="margin-top: 20px; display: flex; justify-content: space-between; max-width: 500px; margin-left: auto; margin-right: auto;">
            <button type="button" class="btn" id="back-to-delivery" style="background-color: var(--gray-dark); padding: 10px 20px;">Volver</button>
            <button type="button" class="btn" id="complete-order" style="padding: 10px 20px;">Completar Pedido</button>
        </div>
    </section>

    <!-- ... (el resto del HTML se mantiene igual) ... -->

    <script>
        // ... (el código JavaScript anterior se mantiene igual) ...

        function getPaymentMethodText() {
            switch(orderDetails.payment.method) {
                case 'cash': return 'Efectivo';
                case 'card': return 'Tarjeta de crédito/débito';
                default: return orderDetails.payment.method;
            }
        }

        // ... (el resto del código JavaScript se mantiene igual) ...
    </script>
</body>
</html>
